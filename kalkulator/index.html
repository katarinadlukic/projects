<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <input type="text" id="input" placeholder="0" readonly>
    <button value="ce" onclick="clearAll()">CE</button>
    <button value="+" onclick="typeNum('+')">+</button>
    <button value="-" onclick="typeNum('-')"> -</button> 
    <button value="*" onclick="typeNum('*')">x</button> 
    <button value="/" onclick="typeNum('/')">/</button>
    <button value="√" onclick="sqr()">√</button>
    <button value="x2" onclick="pow(2)">x<sup>2</sup></button>
    <button value="x3" onclick="pow(3)">x<sup>3</sup></button>
    <button value="=" onclick="calculate()">=</button>
    <div id="numbers">     
    </div> <br>
    <input type="text" id="result">
    <script src="main.js"></script>
</body>
</html>
