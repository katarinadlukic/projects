<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
        <table border="1">
                <tbody>
                <tr class="head">
                <td colspan="4"><input type="text" id="input" placeholder="0" readonly></td>
                
                </tr>
                <tr class="head">
               
                <td colspan="4"><input type="text" id="result" readonly></td>
                </tr>
                <tr>
                <td colspan="1"><button  id="ce" value="ce" onclick="clearAll()">CE</button></td>
                <td><button value="x2" onclick="pow(2)">x<sup>2</sup></button></td>
                <td><button value="x3" onclick="pow(3)">x<sup>3</sup></button></td>
                <td><button value="+" onclick="typeNum('+')">+</button></td>
                </tr>
                <tr>
                <td><button onclick="typeNum(7)">7</button></td>
                <td><button onclick="typeNum(8)">8</button></td>
                <td><button onclick="typeNum(9)">9</button></td>
                <td><button value="-" onclick="typeNum('-')">-</button> </td>
                </tr>
                <tr>
                <td><button onclick="typeNum(4)">4</button></td>
                <td><button onclick="typeNum(5)">5</button></td>
                <td><button onclick="typeNum(6)">6</button></td>
                <td><button value="*" onclick="typeNum('*')">x</button> </td>
                </tr>
                <tr>
                <td><button onclick="typeNum(1)">1</button></td>
                <td><button onclick="typeNum(2)">2</button></td>
                <td><button onclick="typeNum(3)">3</button></td>                
                <td><button value="/" onclick="typeNum('/')">/</button></td>
                </tr>
                <tr>
                <td><button value="√" onclick="sqr()">√</button></td>
                <td><button onclick="typeNum(3)">3</button></td>
                <td><button onclick="typeNum('.')">.</button></td>
                <td><button value="=" onclick="calculate()">=</button></td>
                </tr>
                </tbody>
                </table>
