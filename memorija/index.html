<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Memorija</title>
</head>
<body>
     
        <div id="container">
            <div id="gameDiv">
                <h2 id="welcome">Memory game</h2>
                <p id="txt">Find pairs of images under the following tiles: </p>
                <table id="table"></table>
                <p>Choose level:</p>
                <form id="form">
                        <select id="level">
                            <option  value="0">Easy</option>
                            <option  value="1">Medium</option>
                            <option  value="2">Hard</option>
                        </select>
                    </form>
                    <p id="lvlTxt">You have 60 sec to finish the game</p>
                    <button id="start">Start</button>
                    <p id="countdown"></p>
                </div>
            <div id="scoreDiv">
                <h2 id="scoreBoard">Score Board:</h2>
                <ol id="list"></ol>
            </div>
        </div>

    <script src="main.js"></script>
</body>
</html>
